  <article class="post-content">
  <div class="py2">
  
    <form class="form-stacked">
      <input type="text" name="email" class="field-light" placeholder="Email Address">
      <textarea type="text" name="content" class="field-light" rows="5" placeholder="What would you like to say?" style="resize: vertical"></textarea>
      <input type="text" name="_gotcha" style="display:none" />
      <div type="submit" class="submit-button">
        <p class="feedback">Say Hello</p>
        <div class="hoverBtn"></div>
        <div class="hoverBtn-bottom"></div>
      </div>
    </form>
  
</div>


  <script>
    var contactForm = document.querySelector('form'),
    inputEmail = contactForm.querySelector('[name="email"]'),
    textAreaMessage = contactForm.querySelector('[name="content"]'),
    sendButton = contactForm.querySelector('.submit-button');
    changeButton = contactForm.querySelector('.feedback');

    sendButton.addEventListener('click', function(event){
      event.preventDefault();

      changeButton.innerHTML = 'Sending..';

      var xhr = new XMLHttpRequest();
      xhr.open('POST', '//formspree.io/mike@jakobsen.dk', true);
      xhr.setRequestHeader("Accept", "application/json")
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")

      xhr.send(
        "email=" + inputEmail.value +
        "&message=" + textAreaMessage.value);

      xhr.onloadend = function (res) {
        if (res.target.status === 200){
          changeButton.innerHTML = 'Message sent!';
        }
        else {
          changeButton.innerHTML = 'Error!';
        }
      }
    });
</script>
